<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>
  
  <!-- Reset css for browser -->
  <link rel="stylesheet" href="assets\css\reset.css">

  <!-- Bootstrap and jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Local css -->
  <link href="assets\css\style.css" rel="stylesheet" type="text/css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
  <h1 style="font-size:55px; text-align:center;"> Star Wars RPG</h1>
  <br>

  <div class = "container" style="text-align:center;">
      <h1 id = "userprompt" style="color:aqua">Game Starting...</h1>
    </div>
  
  <div class = "container" style="text-align:center;" id = "choosebox">
    <h2>Character Selection</h2>
    <a href="#" class="btn btn-info" id = "Jarjarbtn" value = "jarjar">
      <span> <img src ="assets/images/Jar.gif" style = "width:150px"></span> JarJar </a>
    <a  href="#" class="btn btn-info" id = "Wattobtn" value = "watto">
      <span><img src ="assets/images/watto.jpg" style = "width:150px"></span> Watto </a>
    <a href="#" class="btn btn-info" id = "Ewokbtn" value = "ewok">
      <span><img src ="assets/images/ewok.jpg" style = "width:150px"></span> Ewok </a>
  </div>

  <div class = "container" style="text-align:center;">
    <h3>Player</h3>
    <div class ="jumbotron jumbotron-fluid" style="height:5%;padding:auto; margin:auto;font-size:25px;">
      <p id = "playerdisplay"></p><br>
      <a><img id = "playerpic" class ="battleimg" src = "" style = "width:150px"></a>
    </div>
  </div>

  <div class = "container" style="text-align:center;margin-top:2%;">
    <h3>Enemy</h3>
      <div class="jumbotron jumbotron-fluid" style="height:5%;padding:auto; margin:auto;font-size:25px;">
        <p id = "enemydisplay"></p><br>
        <a><img id = "enemypic" class ="battleimg" src = "" style = "width:150px" ></a>
      </div>
  </div>

  <p style="margin:1%" id = "gameStatus"></p>
  <script type="text/javascript" src = "assets/javascript/game.js"></script>

</body>
</html>
