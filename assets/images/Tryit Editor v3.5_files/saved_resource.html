<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<h2>JavaScript Comparison</h2>

<p>The AND operator (&amp;&amp;) returns true if both expressions are true, otherwise it returns false.</p>

<p id="demo">true<br>false</p>

<script>
var x = 6;
var y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>



</body></html>
